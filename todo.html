<html>
    <head>
        <link rel='stylesheet' href='css4.css'>
    </head>
    <body>
    <div class="todo-wrapper">    
        <div class="todo-heder">
            <div class="todo-title">Personal</div>
            <div class="todo-menu">
                <a class="todo-menu__item">
                    <img src="trash.svg">
                </a>
                <a class="todo-menu__item">
                    <img src="pen.svg">
                </a>
            </div>
        </div>
        <div class="todo-description">4 task</div>
        <div class="todo-items">
            <div class="todo-item">
                <div class="todo-item__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo-item__description">
                    <div class="todo-item__title">
                        Pay for rent
                    </div>
                    <div class="todo-item__data">
                        <div class="todo-item__data__item"><img src="calendar.svg"><span>Today</span></div>
                        <div class="todo-item__data__item"><img src="clock.svg"><span>7:00 pm</span></div>
                    </div>
                </div>
            </div>
            <div class="todo-item">
                <div class="todo-item__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo-item__description">
                    <div class="todo-item__title">
                        Cut one`s hair
                    </div>
                </div>
            </div>
            <div class="todo-item">
                <div class="todo-item__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo-item__description">
                    <div class="todo-item__title">
                        Continue learning french
                    </div>
                </div>
            </div>
            <div class="todo-item">
                <div class="todo-item__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo-item__description">
                    <div class="todo-item__title">
                        Charge AirPods
                    </div>
                </div>
            </div>
        </div>
        <div class="todo-add-button">
            +
        </div>
    </div>
    <div class="field">
        <div class="ball"></div>
    </div>
    <div class="game">
        <div class="row" data-row="0">
            <button class="btn0" data-btn="0"></button>
            <button class="btn1" data-btn="1"></button>
            <button class="btn2" data-btn="2"></button>
        </div>
    
        <div class="row" data-row="1">
            <button class="btn0" data-btn="0"></button>
            <button class="btn1" data-btn="1"></button>
            <button class="btn2" data-btn="2"></button>
        </div>    
        <div class="row" data-row="2">
            <button class="btn0" data-btn="0"></button>
            <button class="btn1" data-btn="1"></button>
            <button class="btn2" data-btn="2"></button>
        </div>    
    </div>
</body>
</html>
